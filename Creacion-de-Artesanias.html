  ▶ Reproducir video
</button>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var video = document.getElementById('miVideo');
  var btn = document.getElementById('playVideoBtn');
  video.muted = false;
  video.play().catch(() => {
    btn.style.display = 'block';
  });
  btn.onclick = function() {
    video.play();
    btn.style.display = 'none';
  }
});
</script>
